<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="" id="frm">
        <label for="text">Name</label>
        <input type="text"  id="name" placeholder="Enter your name">
        <span id="name-error"></span>
        <div class="gender-select">
            <label for="text">Gender</label>
            <div class="details">
                <label><input type="checkbox" name="gender" value="male" id="male">male</label>
                <label><input type="checkbox" id="female" value="female" name="gender">Female</label>
                <label><input type="checkbox" id="others"name="gender" value="others" >Others</label>
            </div>
            <span id="gender-error"></span>
        </div>
        <label>Department</label>
        <select id="department">
            <option value="">Department</option>
            <option value="Civil">Civil</option>
            <option value="Mech">Mech</option>
            <option value="ECE">ECE</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
        </select>
        <span id="department-error"></span>
        <label>Cutoff</label>
        <input type="number" id="cutoff" placeholder="Enter your cutoff mark">
        <span id="cutoff-error"></span>
        <label for="text">Phonenumber</label>
        <input type="number" id="phonenumber" placeholder="Enter your phonenumber">
        <span id="phonenumber-error"></span>
        <label for="">City</label>
        <input type="text" name="city" id="city" placeholder="Enter your City">
        <span id="city-error"></span>
        <label for="text">Country</label>
        <input type="text" id="country" placeholder="Enter your Country">
        <span id="country-error"></span>
        <label>image</label>
        <input type="url" id="image" pattern="https?://.+" title="Start with http:// or https://" placeholder=" Enter your image URL">
        <span id="image-error"></span>        
        <button class="btn" type="submit">Submit</button>
        <div class="info">
          <a href="detail.html">Details</a>
        </div>
    </form>
    
    <script src="index.js"></script>
</body>
</html>
